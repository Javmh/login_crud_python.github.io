<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script>
        // Redirigir después de 3 segundos si el registro fue exitoso
        function redirectAfterDelay() {
            setTimeout(function() {
                window.location.href = "{{ url_for('login') }}";
            }, 5000); // 5000 milisegundos = 5 segundos
        }
    </script>
</head>
<body>
         
    <div class="container mt-5">
       
            {% if success %}
                <script>
                    redirectAfterDelay();
                </script>
            {% endif %}
       
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Registrar Usuario</h3>
                {% if msg %}
                <div class="alert alert-info text-center">{{ msg }}</div>
                {% endif %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="name_surname" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" name="name_surname" id="name_surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email_user" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email_user" id="email_user" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass_user" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="pass_user" id="pass_user" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
                <p class="mt-3 text-center"><a href="{{ url_for('login') }}">¿Ya tienes una cuenta? Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
